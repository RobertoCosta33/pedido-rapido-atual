version: "3.8"

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: pedido-rapido-postgres
    environment:
      POSTGRES_DB: pedido_rapido
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # API Application
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pedido-rapido-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=pedido_rapido;Username=postgres;Password=postgres;Port=5432
      - Jwt__Secret=PedidoRapido-SuperSecretKey-2026-MinLength32Chars-Docker!
      - Jwt__Issuer=PedidoRapido.API
      - Jwt__Audience=PedidoRapido.Frontend
      - Stripe__SecretKey=sk_test_docker_example
      - Stripe__PublicKey=pk_test_docker_example
      - Stripe__WebhookSecret=whsec_docker_example
      - CORS__AllowedOrigins=http://localhost:3000,http://localhost:3001
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  default:
    name: pedido-rapido-network
